<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body class="container">
        <main class="m-5 p-5 rounded bg-primary shadow-lg">
            <header>
                <h1 class="text-center m-2" style="color: white">
                    Sistemas de entrega
                </h1>
            </header>
            <section class="container">
                <h4 class="text-center pb-3" style="color: rgb(165, 165, 165)">
                    Insira os dados:
                </h4>
                <div class="form-floating">
                    <select
                        class="my-2 form-select"
                        id="motoboySelect"
                        aria-label="Floating label select example"
                    >
                        <option selected>Nenhum</option>
                        <option value="0">Motoboy 1</option>
                        <option value="1">Motoboy 2</option>
                        <option value="2">Motoboy 3</option>
                        <option value="3">Motoboy 4</option>
                        <option value="4">Motoboy 5</option>
                    </select>
                    <label for="motoboySelect">Selecione o motoboy</label>
                </div>
                <div
                    id="lojasDisplay"
                    style="display: none"
                    class="form-floating"
                >
                    <select
                        class="my-2 form-select"
                        id="lojasSelect"
                        aria-label="Floating label select example"
                    ></select>
                    <label for="lojasSelect">Selecione a Loja</label>
                </div>
                <div
                    id="pedidosDisplay"
                    style="display: none"
                    class="form-floating"
                >
                    <input
                        type="number"
                        class="form-control"
                        id="pedidosInput"
                    />
                    <label for="pedidosInput"
                        >Quantos pedidos? (Min: 1 / Max: 3)</label
                    >
                    <button
                        type="button"
                        class="btn btn-dark px-3 my-1 text-center"
                        onclick="pegarPedido()"
                    >
                        Enviar
                    </button>
                </div>
                <div
                    class="text-center h4"
                    id="resultado"
                    style="color: white"
                ></div>
            </section>
            <script src="script/index.js"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"
            ></script>
        </main>
    </body>
</html>
